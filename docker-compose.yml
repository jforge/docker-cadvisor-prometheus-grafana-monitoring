services:
  cadvisor:
    container_name: monitoring_cadvisor
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    ports:
      - "8080:8080"
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:ro"
      - "/sys:/sys:ro"
      - "/var/lib/docker/:/var/lib/docker:ro"
      - "/dev/disk/:/dev/disk:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    privileged: true
    devices:
      - "/dev/kmsg"
    restart: unless-stopped

  prometheus:
    container_name: monitoring_prometheus
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - "prometheus-data:/prometheus"
      - "./prometheus-scrape-config.yml:/etc/prometheus/prometheus.yml"
    depends_on:
      - cadvisor
    restart: unless-stopped

  grafana:
    container_name: monitoring_grafana
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - DS_PROMETHEUS=prometheus
      - GF_SECURITY_DISABLE_INITIAL_ADMIN_CREATION=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_SIGNOUT_MENU=true
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/grafana-dashboard.json
    volumes:
      - "grafana-data:/var/lib/grafana"
      - "./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml"
      - "./dashboards:/var/lib/grafana/dashboards"
      - "./grafana-default.yml:/etc/grafana/provisioning/dashboards/default.yaml"
    depends_on:
      - prometheus
    restart: unless-stopped

  nginx:
    container_name: monitoring_nginx
    image: nginx:latest
    ports:
      - 7080:80
    volumes:
      - "./nginx.conf:/etc/nginx/conf.d/default.conf"
    depends_on:
      - grafana
    restart: unless-stopped

volumes:
  grafana-data:
  prometheus-data:
